name: CI - Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
          
    - name: Install dependencies
      run: npm ci
      
    - name: Cache Node modules
      uses: actions/cache@v4
      with:
        path: |
          node_modules
          packages/*/node_modules
          ~/.npm
        key: ${{ runner.os }}-nodemodules-${{ hashFiles('**/package-lock.json', '**/package.json') }}
        restore-keys: |
          ${{ runner.os }}-nodemodules-
        
    - name: Run tests
      run: npm test
      
    - name: Build production version
      run: npm run gulp:prod
      
    - name: Test CLI after build
      run: node scripts/test-cli.js
      
    - name: Verify build artifacts
      run: |
        echo "=== Checking build outputs ==="
        ls -la packages/types/dist/
        ls -la packages/core/dist/
        ls -la packages/cli/dist/
        ls -la packages/desktop/dist/
        echo "=== Checking release package ==="
        ls -la release/
        echo "=== Build verification complete ==="